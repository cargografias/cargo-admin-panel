<p class="input-group">
    <input type="text" ng-change="dateUpdated()" class="form-control" datepicker-popup="dd/MM/yyyy" ng-model="dt" is-open="isOpen" datepicker-options="dateOptions" close-text="Close" />
    <span class="input-group-btn">
		<button type="button" class="btn btn-default" ng-click="open($event)">
			<i class="glyphicon glyphicon-calendar"></i>
		</button>
	</span>
</p>
