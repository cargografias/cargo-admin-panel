<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>

            Edit your Instance Info

          </h1>

            <li><a href="/"><i class="fa fa-dashboard"></i> Home</a></li>
            <li class="active">Dashboard</li>
          </ol -->
</section>

<!-- Main content -->
<section class="content">

    <div class="box box-primary">
        <!-- form start -->
        <form role="form">
            <div class="box-body">
                <div class="form-group">
                    <label for="exampleInputEmail1">Instance Name</label>
                    <input class="form-control" placeholder="Enter instance name" ng-model="myinfo.instanceName">
                    <p class="help-block">This will be cargografias.org/instanceName</p>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Popit Instance Name</label>
                    <input type="text" class="form-control" placeholder="Enter instance name" ng-model="myinfo.popitUrl">
                    <p class="help-block">Example: this is 'cargografias' for cargografias.popit.mysociety.org </p>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Popit API Key</label>
                    <input type="text" class="form-control" ng-model="myinfo.popitApiKey">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" placeholder="Enter email" ng-model="myinfo.email">
                </div>
                <div class="form-group">
                    <label>Spreadsheet Import URL</label>
                    <input type="text" class="form-control" placeholder="Url" ng-model="myinfo.spreadsheetUrl">
                </div>
            </div>
            <!-- /.box-body -->

            <div class="box-footer">
                <input type="button" class="btn btn-primary" value="Save" ng-click="save()" />
            </div>
        </form>
    </div>


</section>
